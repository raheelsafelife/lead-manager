version: '3.8'

services:
  # Base Setup Service (Creates DB and Imports CSVs)
  setup:
    build: .
    volumes:
      - ./data:/app/data
    command: >
      sh -c "python3 backend/create_db.py && python3 backend/migrations/migrate_universal.py && python3 backend/migrate_add_soft_delete.py && python3 backend/migrate_add_owner_id.py && python3 backend/import_leads.py"
    environment:
      - ALLOW_ADMIN_RESET=true

  # Backend API (FastAPI)
  api:
    build: .
    depends_on:
      setup:
        condition: service_completed_successfully
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    working_dir: /app/backend
    command: uvicorn api_server:app --host 0.0.0.0 --port 8000
    restart: always

  # Frontend Dashboard (Streamlit)
  dashboard:
    build: .
    depends_on:
      - api
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
    command: streamlit run frontend_app/streamlit_app.py --server.port 8501 --server.address 0.0.0.0
    restart: always
